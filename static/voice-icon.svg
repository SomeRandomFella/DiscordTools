<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" fill="#2f3136" stroke="#7289DA" stroke-width="3"/>
  
  <!-- Microphone -->
  <rect x="40" y="20" width="20" height="35" rx="10" fill="#36393f" stroke="#7289DA" stroke-width="2"/>
  
  <!-- Stand -->
  <line x1="50" y1="55" x2="50" y2="75" stroke="#7289DA" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="75" x2="65" y2="75" stroke="#7289DA" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M 65,30 Q 75,50 65,70" fill="none" stroke="#43b581" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 70,25 Q 85,50 70,75" fill="none" stroke="#43b581" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <path d="M 35,30 Q 25,50 35,70" fill="none" stroke="#43b581" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 30,25 Q 15,50 30,75" fill="none" stroke="#43b581" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
</svg>